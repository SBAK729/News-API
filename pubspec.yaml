name: news
description: A smart news aggregator Flutter application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  dio: ^5.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.1
  carousel_slider: ^4.2.1
  google_fonts: ^5.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  logger: ^1.1.0
  intl: ^0.18.1
  url_launcher: ^6.1.11
  geolocator: ^11.0.0
  permission_handler: ^11.0.0
  share_plus: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^1.1.0
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/news_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/